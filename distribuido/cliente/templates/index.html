<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <form method="post">
        <label for="monto">Monto (USD):</label>
        <input type="number" id="monto" name="monto" required><br><br>
        <label for="moneda_destino">Moneda Destino:</label>
        <select id="moneda_destino" name="moneda_destino" required>
            <option value="EUR">EUR</option>
            <!-- Puedes agregar más opciones aquí -->
        </select><br><br>
        <button type="submit">Convertir</button>
    </form>
    {% if resultado is not none %}
        <h2>Resultado: {{ resultado }} EUR</h2>
    {% endif %}
</body>
</html>
